apiVersion: v1
kind: Pod

metadata:
  name: pvc-pod

spec:
  volumes:
  - name: pod-storage
    persistentVolumeClaim:
      claimName: pvc1

  containers:
  - name: busybox-container
    image: busybox:latest
    command: ['sh', '-c', 'while true; do date; sleep 3; done']
    volumeMounts:
    - mountPath: "/data"
      name: pod-storage